<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Nilai</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Aplikasi Nilai</h2>
        <div class="form-group">
            <label for="nim">NIM</label>
            <input type="text" id="nim" name="nim">
        </div>
        <div class="form-group">
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama">
        </div>

        <div class="nilai-section">
            <div class="nilai">
                <h3>Nilai Teori</h3>
                <div class="form-group">
                    <label for="presensi_teori">Presensi</label>
                    <input type="number" id="presensiTeori" name="presensi_teori">
                </div>
                <div class="form-group">
                    <label for="tugas_teori">Tugas</label>
                    <input type="number" id="tugasTeori" name="tugas_teori">
                </div>
                <div class="form-group">
                    <label for="uts_teori">UTS</label>
                    <input type="number" id="utsTeori" name="uts_teori">
                </div>
                <div class="form-group">
                    <label for="uas_teori">UAS</label>
                    <input type="number" id="uasTeori" name="uas_teori">
                </div>
            </div>

            <div class="nilai">
                <h3>Nilai Praktik</h3>
                <div class="form-group">
                    <label for="presensi_praktik">Presensi</label>
                    <input type="number" id="presensiPraktik" name="presensi_praktik">
                </div>
                <div class="form-group">
                    <label for="tugas_praktik">Tugas</label>
                    <input type="number" id="tugasPraktik" name="tugas_praktik">
                </div>
                <div class="form-group">
                    <label for="uts_praktik">UTS</label>
                    <input type="number" id="utsPraktik" name="uts_praktik">
                </div>
                <div class="form-group">
                    <label for="uas_praktik">UAS</label>
                    <input type="number" id="uasPraktik" name="uas_praktik">
                </div>
            </div>
        </div>

        <div class="button-group">
            <button class="save-btn" id="submitButton">Simpan</button>
            <button class="cancel-btn" id="resetButton">Batal</button>
        </div>

        <h3>Rincian Nilai</h3>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>NIM</th>
                    <th>Nama</th>
                    <th>Presensi</th>
                    <th>Tugas</th>
                    <th>UTS</th>
                    <th>UAS</th>
                    <th>Nilai Akhir</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="nilaiTableBody">
            </tbody>
        </table>
        <button class="reset-btn" id="resetTableButton">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
